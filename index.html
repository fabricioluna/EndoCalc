<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EndoCalc FMS - Caso Rodrigo</title>
    <style>
        :root {
            --fms-blue: #0071bc;
            --fms-green: #58b947;
            --fms-red: #ed1c24;
            --fms-gold: #fbb03b;
            --fms-dark: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
            color: var(--fms-dark);
        }

        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 10px solid var(--fms-blue);
        }

        .header {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #eee;
        }

        .header img {
            max-width: 180px;
            height: auto;
        }

        .content {
            padding: 25px;
        }

        h1 {
            font-size: 1.2rem;
            color: var(--fms-blue);
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--fms-blue);
        }

        input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--fms-green);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--fms-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: var(--fms-green);
        }

        .results {
            margin-top: 25px;
            display: none;
        }

        .formula-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--fms-gold);
        }

        .formula-title {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--fms-blue);
        }

        .equation-display {
            font-family: 'Courier New', Courier, monospace;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px dashed #ccc;
            margin: 10px 0;
            font-size: 1rem;
            color: var(--fms-red);
        }

        .interpretation {
            font-size: 0.85rem;
            line-height: 1.4;
            color: #555;
        }

        .highlight {
            font-weight: bold;
            color: var(--fms-green);
        }
    </style>
</head>
